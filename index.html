<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Patungan dari Foto Struk</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin-top: 10px; display: block; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; white-space: pre-line; }
    img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Hitung Patungan dari Foto Struk</h2>

  <label>Upload Foto Struk (.jpg/.png):</label>
  <input type="file" id="imageInput" accept="image/*" />

  <img id="preview" src="" alt="Preview" />

  <label>Jumlah Orang Patungan:</label>
  <input type="number" id="numPeople" min="1" placeholder="Misalnya 3" />

  <button onclick="processImage()">Hitung Patungan</button>

  <div id="result"></div>

  <script>
    const preview = document.getElementById("preview");

    document.getElementById("imageInput").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    function processImage() {
      const image = document.getElementById("imageInput").files[0];
      const numPeople = parseInt(document.getElementById("numPeople").value);
      const resultDiv = document.getElementById("result");

      if (!image || isNaN(numPeople) || numPeople <= 0) {
        resultDiv.innerText = "Mohon upload foto dan jumlah orang.";
        return;
      }

      resultDiv.innerText = "Membaca struk dari foto...";

      Tesseract.recognize(image, 'ind', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        console.log("OCR Output:", text);

        const match = text.match(/total\s*[:\-]?\s*([\d.,]+)/i);
        if (match) {
          let total = match[1].replace('.', '').replace(',', '.');
          total = parseFloat(total);

          if (isNaN(total)) {
            resultDiv.innerText = "Tidak bisa mengubah teks total menjadi angka.";
            return;
          }

          const perPerson = total / numPeople;
          resultDiv.innerText = `Total belanja: Rp ${total.toLocaleString("id-ID")}\nPatungan per orang: Rp ${perPerson.toLocaleString("id-ID")}`;
        } else {
          resultDiv.innerText = "Gagal menemukan 'Total' dalam struk. Coba upload ulang atau perjelas gambar.";
        }
      }).catch(err => {
        resultDiv.innerText = "Gagal membaca gambar. Coba lagi.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
