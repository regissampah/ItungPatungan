<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patungan Makanan Otomatis</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    input[type="file"], input[type="number"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.06);
      align-items: center;
    }
    label {
      font-size: 0.95rem;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-top: 1.2rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #hasilPatungan {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    ul {
      padding-left: 1.5rem;
    }
    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h2>Patungan Otomatis dari Struk</h2>

  <div class="form-group">
    <label for="struk">Upload Struk (gambar):</label><br>
    <input type="file" accept="image/*" id="struk" onchange="readImage(event)" />
  </div>
  <img id="preview" alt="Preview Struk"><br>
  <p id="loading"></p>

  <div id="menuList"></div>

  <div class="form-group">
    <label>Delivery Fee: </label><br>
    <input type="number" id="ongkir" value="0" />
  </div>
  <div class="form-group">
    <label>Order Fee: </label><br>
    <input type="number" id="fee" value="0" />
  </div>
  <div class="form-group">
    <label>Disc: </label><br>
    <input type="number" id="diskon" value="0" />
  </div>

  <button onclick="hitung()">Hitung Patungan</button>

  <div id="hasilPatungan"></div>

  <script>
    function readImage(event) {
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(event.target.files[0]);

      document.getElementById("loading").innerText = "üîç Membaca struk...";
      Tesseract.recognize(event.target.files[0], 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        document.getElementById("loading").innerText = "";
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        const menuContainer = document.getElementById("menuList");
        menuContainer.innerHTML = '';

        lines.forEach(line => {
          const match = line.match(/(.+?)\s+(\d{2,3}[.,]?\d{0,3})$/);
          if (match) {
            const nama = match[1];
            const harga = match[2].replace('.', '').replace(',', '');
            const itemHTML = `
              <div class="menu-item">
                <div>
                  <strong>${nama}</strong> ‚Äî Rp${harga}
                  <input type="hidden" value="${harga}" class="harga">
                </div>
                <div>
                  <label>Jumlah orang:</label>
                  <input type="number" placeholder="0" class="jumlah" min="1">
                </div>
              </div>`;
            menuContainer.innerHTML += itemHTML;
          }

          // Auto-fill disc / delivery fee
          if (/disc|discount/i.test(line)) {
            const val = line.match(/[-]?\d{2,5}[.,]?\d{0,3}/);
            if (val) document.getElementById("diskon").value = parseInt(val[0].replace('.', '').replace(',', ''));
          }
          if (/delivery|ongkir/i.test(line)) {
            const val = line.match(/\d{2,5}[.,]?\d{0,3}/);
            if (val) document.getElementById("ongkir").value = parseInt(val[0].replace('.', '').replace(',', ''));
          }
        });
      });
    }

    function hitung() {
      const hargaList = Array.from(document.querySelectorAll(".harga")).map(h => parseInt(h.value));
      const orangList = Array.from(document.querySelectorAll(".jumlah")).map(j => parseInt(j.value) || 0);

      const ongkir = parseInt(document.getElementById("ongkir").value) || 0;
      const fee = parseInt(document.getElementById("fee").value) || 0;
      const diskon = parseInt(document.getElementById("diskon").value) || 0;

      const totalMenu = hargaList.reduce((a, b) => a + b, 0);
      const totalOrang = orangList.reduce((a, b) => a + b, 0);
      const totalBayar = totalMenu + ongkir + fee - diskon;

      if (totalOrang === 0) {
        document.getElementById("hasilPatungan").innerText = "‚ö†Ô∏è Isi jumlah orang yang memesan.";
        return;
      }

      let hasil = "<h3>Hasil Pembagian:</h3><ul>";
      for (let i = 0; i < hargaList.length; i++) {
        if (orangList[i] > 0) {
          const proporsi = hargaList[i] / totalMenu;
          const bagian = totalBayar * proporsi;
          const perOrang = bagian / orangList[i];
          hasil += `<li>Menu ${i + 1} ‚Üí ${orangList[i]} orang √ó <strong>Rp${perOrang.toFixed(0)}</strong></li>`;
        }
      }
      hasil += "</ul>";
      document.getElementById("hasilPatungan").innerHTML = hasil;
    }
  </script>
</body>
</html>
